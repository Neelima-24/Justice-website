<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>PROJECT-3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div>
            <ul class="list">
              <li class="list-item1">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms and Conditions</li>
            </ul>
          </div>
          <div>
            <button class="button-small">Get Started</button>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">Your Justice Is Our Top Priority</h1>
          <p class="hero-body">
            As a state of law, maintaining justice is something that every
            citizen must pay
            <br />
            attention to, and we are here to uphold justice <br />
            for you
          </p>
        </div>
        <div class="image2">
          <img src="./assets/justice.jpg" alt="justice" />
        </div>

        <div class="button-section">
          <div class="bottom">
            <button class="less-than"><</button>
          </div>

          <div class="bottom1">
            <button class="greater-than">></button>
          </div>
        </div>
      </section>
    </div>
  </body>
